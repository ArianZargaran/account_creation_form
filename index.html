<div class="container">
  
  <form class="acf_form" id="formTag" action="#">
    
    <h1>Create Account</h1>
    
    <div class="acf_form_section">
      <label for="firstNameTag middleNameTag lastNameTag">Legal Name</label>
      <input class="acf_form_first-name" id="firstNameTag" name="firstName" type="text" placeholder="First name">
      <input class="acf_form_middle-name" id="middleNameTag" name="midleName" type="text" placeholder="Middle name">
      <input class="acf_form_last-name" id="lastNameTag" name="lastName" type="text" placeholder="Last name">
    </div>
    
    <div class="acf_form_section">
      <label for="acf_form_email">Choose your email</label>
      <input class="acf_form_email" name="email" id="emailTag" type="text" placeholder="@yourdomain.com">
    </div>
    
    <div class="acf_form_section">
      <label for="acf_form_pwd">Create a password</label>
      <input class="acf_form_pwd" id="passTag" name="password" type="password">
      <label for="acf_form_confirm-pwd">Confirm your password</label>
      <input class="acf_form_confirm-pwd" id="passConfirmTag" name="password" type="password">
    </div>
  
    <div  class="acf_form_section">
     <label for="acf_form_birth">Birthday</label>
     <div class="acf_form_birth">
       <input class="acf_form_birth-month" id="monthTag" type="number" name="monthBirth" min="1" max="12" placeholder="Month">
       <input class="acf_form_birth-date" id="dayTag" type="number" name="dayBirth" min="1" max="31" placeholder="Day">
       <input class="acf_form_birth-year" id="yearTag" type="number" name="yearBirth" min="1930" max="2017" placeholder="Year">
     </div>
    </div>
    
    <div class="acf_form_terms">
      <input class="acf_form_checkbox" id="checkboxTag" type="checkbox" name="terms" value="Agree Terms & Conditions" required><span>I Agree to the Terms and Conditions</span>
    </div>  
    
    <button class="acf_submit">Submit</button>
  </form>
    
   </div>
